<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <h1>User Info</h1>
          <table class="table">
                <thead>
                  <tr>
                   
                   <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Maiden Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Bloodgroup</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Avatar</th>
                    
                 </tr>
                </thead>
                  <tbody>
                  <tr *ngFor="let i of userData.users">
                    <td>{{i.id}}</td>
                    <td>{{i.firstName}}</td>
                    <td>{{i.lastName}}</td>
                    <td>{{i.maidenName}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.bloodGroup}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.username}}</td>
                    <td>{{i.password}}</td>
                    <td><img src={{i.image}}></td>
                  
                   </tr>
                
                </tbody>
              </table>
        </div>
    </div>
</div>
